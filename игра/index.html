<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Компьютер угадывает число</title>
    <!-- Подключаем Bootstrap для стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .btn-custom {
            width: 150px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Я угадаю ваше число!</h1>
        <p id="question"></p>
        <div class="btn-group" role="group">
            <button id="greater" class="btn btn-primary btn-custom">Больше</button>
            <button id="less" class="btn btn-warning btn-custom">Меньше</button>
            <button id="correct" class="btn btn-success btn-custom">Верно!</button>
        </div>
        <button id="reset" class="btn btn-secondary btn-custom mt-4">Заново</button>
        <div id="result" class="result"></div>
    </div>

    <!-- Подключаем Bootstrap и ваш JS файл -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> <!-- Подключаем ваш JS код -->
</body>
</html>
